<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_useEffect-update</title>
    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        /* 특정 값이 업데이트 될 때만 실행하게 컨트롤
        단, 업데이트 시에만 동작하게 아니므로 최초 마운트 시점도 동작한다. */
        
        const { useState, useEffect } = React;

        function LoginForm() {

            const [user, setUser] = useState({
                username : '',
                password : ''
            });

            const onChangeHandler = (e) => {
                setUser({
                    ...user,
                    [e.target.name] : e.target.value
                });
            }
            
             useEffect(
                () => { console.log('username update...')},
                      [user.username]
             );

             useEffect(
                () => { console.log('password update...')},
                      [user.password]
             );

            return(
                <>
                <label>username : </label>
                <input type="text" name="username" onChange={onChangeHandler}/><br/>
                <label>password : </label>
                <input type="password" name="password" onChange={onChangeHandler}/><br/>
                <h3>username : {user.username}</h3>
                <h3>password : {user.password}</h3>
                </>
            );
        }
          /* */

            /* */
        ReactDOM.createRoot(document.getElementById('root')).render(<LoginForm/>);
    </script>
</body>
</html>
