<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_useEffect-mount</title>
    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        /*useEffect는 기본적으로 마운트 된 시점, 업데이트 된 시점 두 가지 모두 동작
        마운트 될 때만 동작하고 업데이트 시에는 동작하지 않게 컨트롤 할 수도 있다.*/
        const { useState,userEffect } = React;
        
        function TimePrinter() {
            const [time, setTime] =useState(new Date().toLocaleTimeString());
            
            useEffect(() => { console.log('useEffect 동작...')});
            return (
                <>
                <button onClick={ () => setTime(new Date().toLocaleTimeString())}>
                    현재 시간 확인하기
                    </button>
                </>
            )
        }
          /* */

            /* */
        ReactDOM.createRoot(document.getElementById('root')).render(<TimePrinter/>);
    </script>
</body>
</html>
