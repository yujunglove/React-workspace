<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_complex-calculator</title>
    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        const { useState } = React;

        const hardCalculator = (number) => {
            console.log('어려운 계산');
            for(let i = 0; i < 999999999; i++) {
                //blank - 시간과 비용이 드는 계산이라는 의미
            }

            return number + 10000;
        };

        const easyCalculator = (number) => {
            console.log('쉬운 계산');

            return number + 1;
        }

        function App() {

            const [hardNumber, setHardNumber] = useState(1);
            const [easyNumber, setEasyNumber] = useState(1);

            const hardNum = hardCalculator(hardNumber);
            const easyNum = easyCalculator(easyNumber);

            /* 시간이 얼마 걸리지 않는 연산을 수행해서 state가 바뀔 때 
            다시 화면을 랜더링 하기 위해 해당 App 함수를 다시 호출하기 때문에 
            hardCalculator와 easyCalculator가 둘 다 다시 수행 된다. */
            return (
                <>
                    <h3>어려운 계산기</h3> 
                    <input 
                        type="number" 
                        value={ hardNumber }
                        onChange={ (e) => setHardNumber(parseInt(e.target.value)) }
                    />
                    <span> + 10000 = { hardNum } </span>

                    <h3>쉬운 계산기</h3> 
                    <input 
                        type="number" 
                        value={ easyNumber }
                        onChange={ (e) => setEasyNumber(parseInt(e.target.value)) }
                    />
                    <span> + 1 = { easyNum } </span>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
    
</body>
</html>
