<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_callback-function</title>
</head>
<body>

    <script>

        /* 비동기 처리를 하기 위한 가장 흔한 방법은 콜백 함수를 이용하는 것이다. 
        특정 비동기 처리 이후 수행해야 할 내용을 또 정의해야 하는 경우에는 
        콜백 함수의 중첩이 생기고 이러한 것들이 많이 추가되면 콜백 지옥이 생길 수 있다. 
        */

        function increase(number, callback) {
            setTimeout(
                () => {
                    const result = number + 10;

                    if(callback) {
                        callback(result);
                    }
                },
                1000
            );
        }

        /* 여러번 순차적으로 1초마다 10씩 증가하게 하고 싶다면 
        중첩을 이용해서 호출할 수 있다. */
        console.log('start');
        increase(0, result => {
            console.log(result);
            increase(result, result => {
                console.log(result);
                increase(result, result => {
                    console.log(result);
                    increase(result, result => {
                        console.log(result);
                        increase(result, result => {
                            console.log(result);
                            console.log('end');
                        });
                    })
                })
            });
        });

    </script>
    
</body>
</html>
