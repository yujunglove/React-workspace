<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_weather-promise</title>
    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        const API_KEY = '65994a8fde1dd454f5b04b812e28dac5';

        const { useState, useEffect } = React;

        function Weather() {

            const [position, setPosition] = useState({});
            const [cityname, setCityname] = useState('');
            const [weather, setWeather] = useState({});
            const [wind, setWind] = useState({});

            useEffect(
                ()=>{

                    /* 위치 정보에 대한 조회가 완료 된 이후 날씨 정보 api로 요청이 되어야 하므로 
                    두 가지 비동기 요청에 대한 순서를 반드시 정해서 수행해야만 한다. */

                    new Promise((resolve, reject) => {

                        /* 위도 경도 알아오기 */
                        navigator.geolocation.getCurrentPosition(currentPosition => {
                            console.log(currentPosition);
                            setPosition({
                                latitude : currentPosition.coords.latitude,
                                longitude : currentPosition.coords.longitude
                            })
                            resolve(currentPosition.coords);
                        });

                    })
                    .then(coords => {

                        /* 날씨 API 요청하기 */
                        fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${coords.latitude}&lon=${coords.longitude}&appid=${API_KEY}`)
                            .then(response => response.json())
                            .then(json => {
                                console.log(json);
                                setCityname(json.name);
                                setWeather(json.weather[0]);
                                setWind(json.wind);
                            });
                    });
                    
                }, 
                []
            );

            return (
                <>
                    <h1>현재 위치</h1>
                    <h4>{ `위도 : ${ position.longitude } 경도 : ${ position.latitude }` }</h4>
                    <h4>{ `조회 도시 : ${ cityname }` }</h4>
                    <h4>{ `날씨 : ${ weather.main } 날씨 설명 : ${ weather.description }` }</h4>
                    <h4>{ `풍향 : ${ wind.deg } 풍속 : ${ wind.speed }m/s` }</h4>
                </>
            );
        }

        function App() {

            return (
                <>
                    <h1>오늘의 날씨</h1>
                    <Weather/>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);

    </script>
</body>
</html>
