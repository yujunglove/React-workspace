<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_multiple-event-handling</title>
    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        /* 여러 개의 input 태그 이벤트 다루기 */

        class LoginComponent extends React.Component {
            state = {
                username : '',
                password : '',
            };

            //한번에 관리하려고 처리를 한다.
            onChangeHandler = (e) => { 
                console.log(e);
                console.log(e.target);
                console.log(e.target.name);
                console.log(e.target.value);
                
                //이벤트가 발생한 태그의 name 속성 값을 key 값으로 하여 변경할 state
                //객체를 생성한다. 동일한  key 값을 가진 state 객체만 업데이트 된다.
                this.setState({ [e.target.name] : e.target.value });
        };
            onClickHandler = e => { 
                alert(`username : ${this.username}\npassword : ${ this.state.password}`);
                this.setState({username : '', password : ''});
            };


            render() {
                return(
                    <div>
                        <h1>로그인</h1>
                        <label>아이디 : </label>
                        <input 
                        type="text"
                        name="username"
                        placeholder="아이디를 입력하세요"
                        value={ this.state.username } 
                        onChange={ this.onChangeHandler}
                        />
                        <br/>
                        <label>비밀번호 : </label>
                        <input 
                        type="password"
                        name="password"
                        placeholder="비밀번호를 입력하세요"
                        value={ this.state.password } 
                        onChange={ this.onChangeHandler}
                        />
                        <br/>
                        <butto
                        onClick={ this.onClickHandler}
                        >로그인</butto>
                        </div>
                );
            }
        }

          /* */

            /* */
        ReactDOM.createRoot(document.getElementById('root')).render(<LoginComponent/>);
    </script>
</body>
</html>
