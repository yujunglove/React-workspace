<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_key</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        /* 배열 등을 이용하여 반복적인 컴포넌트 랜더링 하는 방법 
        
        key
        리액트에서 key는 컴포넌트 배열 랜더링 시 어떤 요소에 변동이 있는지 알아보기
        위한 식별자의 역할을 한다. 
        key가 존재하지 않을 때는 가상돔과 원본돔 비교 과정에서 리스트를 순차적으로 다
        비교하지만, key가 존재하면 어떤 변화가 일어났는데 더 빠르게 감지할 수 있다. 

        현재는 인덱스를 이용하여 key 값을 설정했지만 이는 옳지 못한 방식이다. 
        인덱스는 요소에 변화가 생기더라도 항목의 순서에 따라 재 부여 되기 때문에
        요소를 식별하지 못한다. 일반적으로는 DB에서 조회한 데이터인 경우 pk 컬럼
        값을 key로 설정하면 된다. 
        */

        const names = ['홍길동', '유관순', '윤봉길', '이순신', '임꺽정'];

        function Items({ names }) {

            return (
                <ul>
                    { names.map((name, index) => <li key={index}>{name}</li>) }
                </ul>
            );

        }

        ReactDOM.createRoot(document.getElementById('root'))
            .render(<Items names={names}/>);
    </script>
</body>
</html>
