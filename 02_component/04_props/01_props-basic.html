<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_props-basic</title>
    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">

        /* props
        properties의 약어로, 컴포넌트의 속성을 설정할 때 사용하는 요소이다. 
        props 값은 해당 컴포넌트를 사용하는 부모 컴포넌트에서 설정할 수 있다. 
        props는 읽기 전용이기 때문에 수정해서는 안된다. 
        "모든 React 컴포넌트는 자신의 props를 다룰 때 반드시 순수 함수처럼 동작해야한다."
        */

        function Title(props) {
            return <h1>안녕하세요 { props.name }님, 환영합니다.</h1>;
        }

        /* props.name이 존재하지 않을 경우의 기본 값 설정 */
        Title.defaultProps = {
            name : '아무개'
        }

        const name1 = "홍길동";
        const name2 = "유관순";

        ReactDOM.createRoot(document.getElementById('root')).render(
            [
                <Title name={ name1 }/>,
                <Title name={ name2 }/>,
                <Title name="이순신"/>,
                <Title/>
            ]
        );

    </script>
</body>
</html>
