<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_useState</title>
    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        /* 함수형 컴포넌트에는 기본적으로 state를 사용할 수 없었다. 
        하지만 리액트 16.8 버전 이후 useState라는 함수를 이용하여 함수 컴포넌트에서도 
        state를 사용할 수 있게 되었다. (useState는 hooks의 한 종류) */
        
        /* useState는 React 객체 내부에 존재하는 함수형 속성이다. 
        React.useState() 형태로 호출해서 사용해야 하지만 구조분해 할당을 이용하여 
        미리 전역 변수로 선언해두고 나면 React. 을 생략하고 useState()로 사용할 수 있다. */
        const { useState } = React; 

        function Say() {
            
            /* message라는 상태와 setter 메소드를 배열 구조분해할당으로 할당한 뒤 
            message를 '기본상태'(초기값) 으로 초기화 함 */
            const [message, setMessage] = useState('기본상태');

            /* 여러 개의 상태들을 한 컴포넌트 내에서 사용해도 된다. */
            const [color, setColor] = useState('black');
            const [backgroundColor, setBackgroundColor ] = useState('white');

            const onClickEnter = () => setMessage('안녕하세요!');
            const onClickLeave = () => setMessage('안녕히가세요!');

            return (
                <>
                    <h1 style={ { color, backgroundColor } }>{ message }</h1>
                    <div>
                        <button onClick={ onClickEnter }>입장</button>
                        <button onClick={ onClickLeave }>퇴장</button>
                    </div>
                    <div>
                        <button onClick={ () => setColor('red') }>빨간색</button>
                        <button onClick={ () => setColor('purple') }>보라색</button>
                        <button onClick={ () => setColor('green') }>초록색</button>
                    </div>
                    <div>
                        <button onClick={ () => setBackgroundColor('white') }>기본 배경</button>
                        <button onClick={ () => setBackgroundColor('black') }>반전 배경</button>
                    </div>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Say/>);
    </script>
</body>
</html>
