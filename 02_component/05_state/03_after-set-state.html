<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_after-set-state</title>
    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        /* setState 이후 특정 작업 실행하기 */

        class Light extends React.Component {
            state = {
                isOn : false
            };

            render () {
                //컴포넌트를 렌더링 했을 떄 만들어지는 리액트 엘리먼트
                
                const { isOn } = this.state;
                
                const style = {
                    width : 200,
                    height: 200,
                    backgroundColor : isOn ? 'green' : 'red',
                    Transition : '2s'
                };

                return (
                    <>
                    
                        <div style = {style}></div>
                        <button onClick={
                            () => {
                                this.setState({ isOn : !isOn },
                                /*setState 동작 이후 실행 할 콜백 함수를 두번쨰 인자로 전달할 수 있다.*/
                                ()=> console.log(isOn ? '불이 켜졌습니다' : '불이 꺼졌습니다')
                                )
                            }
                           
                        }>
                         { isOn? 'OFF' : 'ON' }
                        </button>
                    </>
                );
            }
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<Light/>);
    </script>
    


    
</body>
</html>
