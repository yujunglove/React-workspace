<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_attribute</title>
     <!-- 리액트 공식 사이트의 문서에 웹 사이트 React 추가하기 메뉴의 cdn을 복사해서 넣어준다. -->
     <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
     <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
     <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
     <style>
        .highlight {
            background-color: red;
        }
     </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        /* JSX는 HTML 태그처럼 보이지만 실제로는 자바스크립트이다. 
        (React.createElement를 호출하는 코드로 컴파일 된다.) 
        따라서 자바스크립트의 예약어와 동일한 이름의 attribute는 다른 이름으로 
        우회적으로 사용하도록 정의되어 있다. */

        /* 1. 문자열로 속성 값 정의하는 방법 */
        // const element = <h1 id="title" className="highlight">Hello World!</h1>;

        /* 2. 자바스크립트 표현식을 이용하는 방법 */
        const id = "title";
        const className = "highlight";

        const element = <h1 id={ id } className={ className }>Hello World!</h1>;

        ReactDOM.createRoot(document.getElementById('root')).render(element);

    </script>
</body>
</html>
