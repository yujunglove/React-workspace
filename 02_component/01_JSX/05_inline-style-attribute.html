<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_inline-style-attribute</title>
 <!-- 리액트 공식 사이트의 문서에 웹 사이트 React 추가하기 메뉴의 cdn을 복사해서 넣어준다. -->
 <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
 <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
 <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
</head>
<body>
    <div id="root">

    </div>
    <script type="text/babel">

        //style 속성에 객체 형태의 attribute를 추가해야 한다.
        //객체의 속성명은 카멜 케이스로 작성한다.
        //속성 값은 문자열 혹은 숫자 형태로 작성해야 한다/

        const style = {
            backgroundColor : 'black',
            color : 'white',
            cursor : 'pointer',
            textAlign : 'center',
            padding : 20
            //단위를 작성하려면 문자열로 사용하지만 단위를 생략하면 숫자만 사용 가능

        };

        const element = (
            <>
                <h1 style={ style }>Hello World!</h1>
                <h3>inline styling test</h3>
            </>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(element);
    </script>
</body>
</html>
