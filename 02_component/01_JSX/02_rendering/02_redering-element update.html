<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_redering-element update</title>
        <!-- 리액트 공식 사이트의 문서에 웹 사이트 React 추가하기 메뉴의 cdn을 복사해서 넣어준다. -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
</head>
<body>  

    <!--
        리액트 엘리먼트는 불변 객체(immnutable)이다.
        엘리먼트를 생성한 이후에는 해당 엘리먼트의 자식이나 속성을 변경할 수 없다.
        따라서 엘리먼트를 업데이트 하기 위해서는 완전히 새로운 엘리먼트를 만들고
        다시 render를 호출해야 한다.

    -->

    <div id="root">

    </div>
    <script type="text/babel">
        const element = (
            <>
                <h1>What time is it now</h1>
                <h3>It is { new Date().toLocaleTimeString() }</h3>
            </>
        );

        /* React Element를 루트 DOM 노드에 렌더링 하려면
        ReactDOM.createRoot(루트 DOM 노드).render(렌더링 할 엘리먼트)로 처리하면 된다.
        */
        ReactDOM.createRoot(document.getElementById('root')).render(element);
    </script>
    
</body>
</html>
