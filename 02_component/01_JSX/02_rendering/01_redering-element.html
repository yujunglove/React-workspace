<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_redering-element</title>
        <!-- 리액트 공식 사이트의 문서에 웹 사이트 React 추가하기 메뉴의 cdn을 복사해서 넣어준다. -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
</head>
<body>  

    <!-- 이안에 들어가는 모든 엘리먼트를 ReactDOM에서 관리하기 때문에 이것을
    Root DOM node라고 부른다. 일반적으로 React로 구현 된 애플리케이션은
    하나의 루트 돔 노드가 있다. 단, 리액트를 기존 앱에 통합하려는 경우에는
    원하는 만큼 독립 된 루트 돔 노드를 가질 수도 있다.-->

    <div id="root">

    </div>
    <script type="text/babel">
        const element = (
            <>
                <h1>What time is it now</h1>
                <h3>It is { new Date().toLocaleTimeString() }</h3>
            </>
        );

        /* React Element를 루트 DOM 노드에 렌더링 하려면
        ReactDOM.createRoot(루트 DOM 노드).render(렌더링 할 엘리먼트)로 처리하면 된다.
        */
        ReactDOM.createRoot(document.getElementById('root')).render(element);
    </script>
    
</body>
</html>
