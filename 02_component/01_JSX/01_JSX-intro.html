<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_JSX-intro</title>
        <!-- 리액트 공식 사이트의 문서에 웹 사이트 React 추가하기 메뉴의 cdn을 복사해서 넣어준다. -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
</head>
<body>
    
    <!--
        JSX
        createElement를 이용해 엘리먼트를 정의하면 복잡하고 가독성이 떨어진다.
        리액트 팀은 ReactElement를 정의하는 간편한 방법으로 JSX 문법을 제공하는데
        자바스크립트를 확장한 문법으로 ReactElement를 XML 문법 형식으로 정의할 수 있는 방법이다.

        단, JSX는 공식적인 자바스크립트 문법이 아니여서 바벨이라는 트랜스 컴파일링 툴이 필요하다.
        바벨은 ES6 + ES6 next 문법을 ES5 문법으로 변환해주는 도구인데
        JSX를 순수 리액트로 변환해주는 기능도 포함하고 있다. (바벨이 JSX 처리 표준이다)
    -->
    <div id="root"></div>


    <!--1. 바벨 cdn 추가 2. script 태그의 type 속성 추가-->
    <script type="text/babel">
        // type="text/babel" 변경되는 컴파일이 일어나야 한다.
        const helloworld = <h1>hello world</h1>;
        ReactDOM.createRoot(document.getElementById('root')).render(helloworld);

    </script>
</body>
</html>
