<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_fragment</title>
    <!-- 리액트 공식 사이트의 문서에 웹 사이트 React 추가하기 메뉴의 cdn을 복사해서 넣어준다. -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const user = {
            name : 'Gildong',
            phone : '010-1234-5678'
        };

        /* 1. 최상위 엘리먼트가 두 개 이상이면 에러가 발생한다. 
              (하나의 돔 트리만 생성해야 한다.) */
        // const element = (
        //     <h1>Hello, { user.name }</h1>
        //     <h3>phone : { user.phone }</h3>
        // );

        /* 2. <div> 태그로 감싸서 하나의 돔 트리를 생성할 수 있도록 한다. */
        // const element = (
        //     <div>
        //         <h1>Hello, { user.name }</h1>
        //         <h3>phone : { user.phone }</h3>
        //     </div>
        // );

        /* 3. <React.Fragment>로 감싸서 형식상의 돔 트리상 상위 엘리먼트를 만들어 준다. */
        // const element = (
        //     <React.Fragment>
        //         <h1>Hello, { user.name }</h1>
        //         <h3>phone : { user.phone }</h3>
        //     </React.Fragment>
        // );    

        /* 4. React 라이브러리로부터 Fragment 객체만 구조분해할당 해주면 React. 생략 가능하다. */
        // const { Fragment } = React;

        // const element = (
        //     <Fragment>
        //         <h1>Hello, { user.name }</h1>
        //         <h3>phone : { user.phone }</h3>
        //     </Fragment>
        // ); 

        /* 5. React.Fragment의 축약 문법인 <></>로 감싸서 사용할 수 있다. 
        (Babel 17 이상부터 지원) */
        const element = (
            <>
                <h1>Hello, { user.name }</h1>
                <h3>phone : { user.phone }</h3>
            </>
        ); 

        ReactDOM.createRoot(document.getElementById('root')).render(element);
    </script>
</body>
</html>
