<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_redux-fetch-resolve</title>
    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/redux@4.2.1/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.0.5/dist/react-redux.js"></script>
    <script src="https://unpkg.com/redux-actions@2.6.5/dist/redux-actions.js"></script>
    <script src="https://unpkg.com/redux-logger@3.0.6/dist/redux-logger.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">  

        /* Module */
        const { createActions, handleActions } = ReduxActions;

        /* 초기값 */
        const initialState = [];

        /* 액션 */
        const FETCH_DATA = 'FETCH_DATA';

        const { fetchData } = createActions({
            [FETCH_DATA] : () => {}
        });

        /* 미들웨어 */
        /* action을 매개변수로 하는 콜백 함수를 async로 하여 api 호출 후 next에 action 객체를 다시 생성해서 호출한다. */
        const fetchUser = store => next => async (action) => {

            console.log('action', action);

            const response = await fetch('https://jsonplaceholder.typicode.com/users').then((res) => res.json());

            console.log('response : ', response);

            next({ ...action, payload : response });
        }

        /* 리듀서 */
        const reducer = handleActions({
            [FETCH_DATA] : (state, { payload }) => {
                
                console.log('payload : ', payload);

                return [...payload];
            }
        }, initialState);

        /* ------------------------------------------------------------------------------ */

        /* UI */

        const { useSelector, useDispatch } = ReactRedux;

        function App() {

            const users = useSelector(state => state);
            const dispatch = useDispatch();

            const onClickHandler = () => {
                dispatch(fetchData());
            }

            return (
                <>
                    <h1>회원 목록</h1>
                    <button onClick={onClickHandler}>조회하기</button>
                    <ul>
                        {users.map(user => (<li key={user.id}>{user.name}</li>))}
                    </ul>
                </>
            );
        }

        /* ------------------------------------------------------------------------------- */

        /* 스토어 */
        const { createStore, applyMiddleware } = Redux;
        const { Provider } = ReactRedux;

        const store = createStore(reducer, applyMiddleware(fetchUser));

        ReactDOM.createRoot(document.getElementById('root')).render(
            <Provider store={store}>
                <App/>
            </Provider>
        );
    </script>
</body>
</html>
