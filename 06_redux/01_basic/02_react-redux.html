<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_react-redux</title>
    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/redux@4.2.1/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.0.5/dist/react-redux.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { createStore } = Redux;
        const { Provider, useSelector, useDispatch } = ReactRedux;
        const initialState = 0;

        /* state를 변경하기 위한 리듀서 함수 정의 */
        function reducer(state = initialState, action) {

            /* action은 dispatch를 호출하는 쪽에서 전달해주는 객체로 
            행위의 종류(type)와 state 변경에 대한 내용(payload)을 담고 있다. */
            const { payload } = action;

            switch(action.type) {
                case 'INCREMENT' :
                    return state + payload.incrementValue;
                case 'DECREMENT' : 
                    return state - payload.decrementValue;
                default : 
                    return state;
            }

        }

        /* 리듀서 함수를 이용해서 스토어 생성 */
        const store = createStore(reducer);

        function App() {

            /* useSelector hook을 이용하여 state를 이용할 수 있다. 
            useSelector는 반드시 인자로 state를 매개변수로 하는 함수를 콜백으로 전달해야 한다. */
            const count = useSelector((state) => state);

            /* useDispatch hook을 사용하여 dispatch를 호출할 수 있다. */
            const dispatch = useDispatch();

            const increaseCount = () => {
                dispatch({
                    type : 'INCREMENT',
                    payload : {
                        incrementValue : 1
                    }
                });
            };

            const decreaseCount = () => {
                dispatch({
                    type : 'DECREMENT',
                    payload : {
                        decrementValue : 1
                    }
                });
            };

            return (
                <>
                    <h1>Count : { count } </h1>
                    <button onClick={ increaseCount }>1 증가 </button>
                    <button onClick={ decreaseCount }>1 감소 </button>
                </>
            );
        }

        /* Provider로 store를 props 형태로 전달하면 하위 컴포넌트는 store를 자동으로 구독하게 된다. 
        즉, state가 변경 되면 랜더링이 다시 일어난다는 의미이다. */
        ReactDOM.createRoot(document.getElementById('root')).render(
            <Provider store={ store }>
                <App/>
            </Provider>
        );
    </script>
</body>
</html>
