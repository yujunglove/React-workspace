<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_redux-intro</title>
    <script src="https://www.unpkg.com/redux@4.2.1/dist/redux.js"></script>
</head>
<body>

    <script>
        //리덕스는 상태 관리를 하기 위한 라이브러리이다.
        //앱의 상태 전부는 하나의 저장소(store) 안에 있는 객체 트리에 저장 된다.
        //상태 트리를 변경하는 유일한 방법은 어떤 행동들이 일어날지에 대한 action이다.
        //action에 따라 상태를 어떻게 변경할지 명시하기 위한 함수를 작성하고 이를 reducer 함수라고 한다.


        /* 리덕스의 3가지 원칙
        1. Single source of truth : 스토어라는 하나뿐인 데이터 공간을 이용하기 때문에 신뢰할 수 있는 데이터이다.
        2. State is Raad-only : 액션을 전달하는 리듀서 함수를 이용해서만 상태를 변경하며 직접 state를 변겅하지는 못한다.
        3. Changes are made with pure fuction: 변경은 오로지 순수 함수로만 가능하다. (리듀서를 이용한다)*/

        //store를 만들기 위한
        const { createStore } = Redux;

        /*Reducer 함수 작성
        (state, action) => state 형태의 순수 함수 형태로 리듀스 함수를 작성한다.
        switch문 말고도 어떤 형태로든 팀 내의 컨벤션에 맞게 작성 가능 
        
        주의 사항 : state 객체는 변경해서 안되고 상태가 바뀌면 반드시 새로운 객체를 생성해서 반환한다.
        일반적으로는 spread 연산자를 이용할 수 있다. 주소 값 일치 여부로 변경 여부를 확인하기 때문이다.

        */

        function conter(state = 0, action){

            /* action은 스토어에 운반한 데이터를 말하며 주문서와 비슷한 개념이다.
            
            {
                type : 'ACTION_NAME',   //필수
                payload : { name : '홀길동 ', age : 20 }    //옵션
            }
            */

            switch(action.type) {
                case 'INCREMENT' :
                    return state + 1;
                case 'DECREMENT' :
                    return state - 1;
                default :
                    return state;
            }
        }
        
        /* 리덕스 저장소 생성 - 앱의 상태를 보관
        동상 store라고 하며 store가 제공하는 api subscribe, dispatch, getState가 있다. 
        */
       const store = createStore(counter);

       /* 스토어의 상태 변화를 구독할 함수를 콜백 형태로 전달한다.
       리액트와 연동하는  react redux에서 직접 subscribe를 호출하지는 않는다. 
       */

       store.subscribe(() => console.log(store.getState()));

       //dispatch는 리듀스 함수를 호출하며, state는 현재 상태를 리듀서가 넣어서 호출하게 된다.
       //dispatch를 이용해 action을 넣어 호출하게 되면 리듀서 함수의 두 번째 인자로 값을 전달하게 된다.
       //state를 변경하는 유일한 방법은 액션을 보내는 것 뿐이다.

       store.dispatch({ type :'INCREMENT'  });
       store.dispatch({ type :'INCREMENT' });
       store.dispatch({ type :'DECREMENT'  });
    </script>
    
</body>
</html>
