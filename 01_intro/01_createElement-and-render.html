<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_createElement-and-render</title>
<!--리액트 공식 사이트의 문서에 웹 사이트 React 추가하기 메뉴의 cdn을 복사해서 넣어준다.-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <!--간단한 리액트 동작 테스트 : hello world 화면 출력 -->
    <div id="root">
        
    </div>

    <script>
        /* React.createElememt를 사용해 h1 태그를 표현하는 엘리먼트를 만들 수 있다.
        첫번째 인자 : 일리먼트 타입을 문자열로 정의
        두번째 인자 : 엘리먼트 프로퍼티 표현
        세번째 인자 : 엘리먼트 자식 노드 표현

        렌더링 과정에서 리액트는 이 엘리먼트를 실제 DOM 엘리먼트로 변환한다.
        <h1 id="greeting">hello world!</h1>

        리액트 엘리먼트는 단지 리액트에게 DOM 엘리먼트를 구성하는 방법을 알려주는 자바스크립트 객체로
        실제 DOM 객체가 아니다.


        
        */
        const greetingElement = React.createElement('h1',{ id : 'greeting'},'hello world!');
        textElement = React.createElement('h3', { id : 'name'}, '안녕하세요. 홍길동입니다.');
        /* 리택트 엘리먼트와 그 모든 자식 엘리먼트를 함꼐 렌더링 하기 위한 함수
        첫번째 인자 : 리액트 엘리먼트
        두번째 인자 : 렌더링이 일어날 대상 DOM shem
        <div id="root">에 엘리먼트를 렌더링 하겠습니다. 라고 작성
        
            ReactDOM.render(
        greetingElement,
        document.getElementById('root')
       );

        16 버전 이전의 엘리먼트는 한 엘리먼트만 렌더링 가능했지만,
        이후 버전에서는 배열을 렌더링 할 수도 있다

        
       ReactDOM.render(
        [greetingElement, textElement],
        document.getElementById('root')
       );
            */
    ReactDOM.createRoot(document.getElementById('root')).render([greetingElement, textElement]);
    


    </script>
</body>
</html>
